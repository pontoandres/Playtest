<!-- templates/register.html -->
{% extends 'base.html' %}

{% block title %}Registrar Usuario{% endblock %}

{% block content %}
<h1>Registrar Usuario</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="button-container">
        <button type="submit" class="btn-register">Registrar Usuario</button>
        <a href="{% url 'game_list' %}" class="btn-register">Cancelar</a>
    </div>
</form>
{% endblock %}
