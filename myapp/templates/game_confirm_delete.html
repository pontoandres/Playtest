{% extends "base.html" %}

{% block title %}Eliminar {{ game.title }}{% endblock %}

{% block content %}
    <h1>Eliminar {{ game.title }}</h1>
    <p>¿Estás seguro de que deseas eliminar este juego?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
        <a href="{% url 'game_profile' game.id %}">Cancelar</a>
    </form>
{% endblock %}
